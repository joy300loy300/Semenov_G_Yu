<h2>Список предметов</h2>
<a href="{% url 'subject_create' %}" class="btn btn-success mb-3">Добавить предмет</a>
<ul class="list-group">
  {% for subject in subjects %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ subject.name }}
      <span>
        <a href="{% url 'subject_update' subject.pk %}" class="btn btn-sm btn-primary">Изменить</a>
        <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </span>
    </li>
  {% empty %}
    <li class="list-group-item">Нет предметов</li>
  {% endfor %}
</ul>
